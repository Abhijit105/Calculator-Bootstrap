<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="calculator, app, theme" />
    <meta name="author" content="Abhijit Kumar" />
    <meta
      name="description"
      content="A simple calculator app for doing basic
    mathematical operations"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body class="bg-body-secondary">
    <div class="container-fluid w-25 h-auto bg-body-tertiary display">
      <div class="row mb-1">
        <input
          type="text"
          class="form-control-lg fs-1 text-end text-bg-dark"
          id="display-value"
          value="0"
          disabled
        />
      </div>
    </div>
    <div
      class="container-fluid w-25 h-auto bg-dark-subtle keypad rounded"
      style="border: 1px solid #0d6efd"
    >
      <div class="row gx-1 mb-1 mt-1">
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-warning"
            value="O"
          >
            ON
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-warning"
            value="C"
          >
            CLR
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-warning"
            value="="
          >
            =
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-warning"
            value="+"
          >
            &plus;
          </button>
        </div>
      </div>
      <div class="row gx-1 mb-1">
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-dark"
            value="1"
          >
            1
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-dark"
            value="2"
          >
            2
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-dark"
            value="3"
          >
            3
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-warning"
            value="-"
          >
            &minus;
          </button>
        </div>
      </div>
      <div class="row gx-1 mb-1">
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-dark"
            value="4"
          >
            4
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-dark"
            value="5"
          >
            5
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-dark"
            value="6"
          >
            6
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-warning"
            value="*"
          >
            &ast;
          </button>
        </div>
      </div>
      <div class="row gx-1 mb-1">
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-dark"
            value="7"
          >
            7
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-dark"
          >
            8
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-dark"
            value="9"
          >
            9
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100 h-100 fs-1 d-flex align-items-center justify-content-center text-bg-warning"
            value="/"
          >
            &sol;
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
